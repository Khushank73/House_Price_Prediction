<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>

<body>
    <br>
    <h2>HOUSE PRICE PREDICTION</h2>
    <p>Enter your assumptions to predict the house Price</p>
    <div class="main">
        <div class="body-center">
            <form action="{{ url_for('predict') }}" method="POST">

                <label for="1">Income of Person</label>
                <input type="text" class="form-control" name="Income of Person" id="1" placeholder="Income of Person"
                    required="required">

                <label for="1">House Age</label>
                <input type="text" class="form-control" name="House Age" id="2" placeholder="House Age"
                    required="required">

                <label for="1">No of Rooms</label>
                <input type="text" class="form-control" name="No of Rooms" id="3" placeholder="No of Rooms"
                    required="required">

                <label for="1">No of Bedrooms</label>
                <input type="text" class="form-control" name="No of Bedrooms" id="4" placeholder="No of Bedrooms"
                    required="required">

                <label for="1">Area Population</label>
                <input type="text" class="form-control" name="Area Population" id="5" placeholder="Area Population"
                    required="required">
                <br>
                <button type="submit" class="btn btn-primary">Predict</button>

            </form>

        </div>
    </div>
    <div class="result">
        {{ prediction_text }}
    </div>

</body>

</html>
