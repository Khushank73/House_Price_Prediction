<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>

<body>
    <center>
        <div class="info"><br>
            <h1>House Price Prediction</h1>
            <form action="{{ url_for('predict') }}" method="POST">
                <div class="form-group">
                    <label for="1">Area</label>
                    <input type="text" class="form-control" name="area" id="1" placeholder="Area Square feet"
                        required="required">
                </div>
                <div class="form-group">
                    <label for="2">Bedrooms</label>
                    <input type="text" class="form-control" name="Bedrooms" id="2" placeholder="Bedrooms"
                        required="required">
                </div>
                <div class="form-group">
                    <label for="3">Bathrooms</label>
                    <input type="text" class="form-control" name="Bathrooms" id="3" placeholder="Bathrooms"
                        required="required">
                </div>
                <div class="form-group">
                    <label for="4">Stories</label>
                    <input type="text" class="form-control" name="Stories" id="4" placeholder="Stories"
                        required="required">
                </div>
                <div class="form-group">
                    <label for="5">Mainroad</label>
                    <input type="text" class="form-control" name="aMainroad" id="5" placeholder="Mainroad"
                        required="required">
                </div>
                <div class="form-group">
                    <label for="6">Guestroom</label>
                    <input type="text" class="form-control" name="Guestroom" id="6" placeholder="Guestroom"
                        required="required">
                </div>
                <div class="form-group">
                    <label for="7">Basement</label>
                    <input type="text" class="form-control" name="Basement" id="7" placeholder="Basement"
                        required="required">
                </div>
                <div class="form-group">
                    <label for="8">Hotwaterheating</label>
                    <input type="text" class="form-control" name="Hotwaterheating" id="8" placeholder="Hotwaterheating"
                        required="required">
                </div>
                <div class="form-group">
                    <label for="9">Air Conditioning</label>
                    <input type="text" class="form-control" name="Air Conditioning" id="9"
                        placeholder="Air Conditioning" required="required">
                </div>
                <div class="form-group">
                    <label for="10">Parking</label>
                    <input type="text" class="form-control" name="Parking" id="10" placeholder="Parking"
                        required="required">
                </div>
                <div class="form-group">
                    <label for="11">Prefarea</label>
                    <input type="text" class="form-control" name="Prefarea" id="11" placeholder="Prefarea"
                        required="required">
                </div>
                <div class="form-group">
                    <label for="12">Furnishing Status</label>
                    <input type="text" class="form-control" name="Furnishing Status" id="12"
                        placeholder="Furnishing Status" required="required">
                </div>


                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
            <br>
            <br>

            <div class="answer">{{ prediction_text }}</div>

        </div>
    </center>
</body>

</html>
